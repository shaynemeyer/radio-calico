name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run tests via Make
        run: make test
      
      - name: Run all tests via Make
        run: make test-all
      
      - name: Generate test coverage
        run: make test-coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Start server for integration tests
        run: |
          npm start &
          sleep 10
          curl -f http://localhost:3000 || exit 1
        env:
          NODE_ENV: test
      
      - name: Run integration tests via Make
        run: make test-integration
      
      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30

  security:
    name: Security Scans
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run comprehensive security scan via Make
        run: make security-scan

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build development image
        run: docker compose --profile development build
      
      - name: Build production image
        run: docker compose -f docker-compose.prod.yml build
      
      - name: Build production image
        run: docker compose -f docker-compose.prod.yml build
        env:
          DB_PASSWORD: test_password_for_ci
      
      - name: Test development container
        run: |
          docker compose --profile development up -d
          sleep 15
          curl -f http://localhost:3000 || exit 1
          docker compose --profile development down

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, integration-tests, security, docker-build]
    if: always()
    
    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.test.result }}" == "success" && \
                "${{ needs.integration-tests.result }}" == "success" && \ 
                "${{ needs.security.result }}" == "success" && \
                "${{ needs.docker-build.result }}" == "success" ]]; then
            echo "✅ All checks passed!"
          else
            echo "❌ Some checks failed"
            exit 1
          fi
